<body>

    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preloader--spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- Coming Soon Section Start -->
        <section class="coming-soon--section" data-bg-img="img/coming-soon-img/Backround.jpg">
            <div class="vc--parent">
                <div class="vc--child">
                    <div class="container">
                        <!-- Coming Soon Content Start -->
                        <div class="cs--content pt--60 pb--60 mt--130 mb--130 text-white text-center" data-overlay="0.65">
                            <div class="logo">
                                <img src="img/coming-soon-img/Logo tn46.png" alt="">
                            </div>

                            <div class="caption pt--20 fw--500 text-primary text-uppercase">
                                <p>The Premium Wedding Photography</p>
                            </div>

                            <div class="title ff--primary pt--40">
                                <h2 class="h1 text-white">Coming Soon</h2>
                            </div>

                            <!-- Countdown Start -->
                            <div class="countdown" data-countdown="2023/07/17"></div>
                            <!-- Countdown End -->

                            <div class="desc pt--50">
                                <p>Our website is under construction, we are working very hard to give you the best experience possible.</p>
                            </div>

                            <!-- Subscribe Form Start -->
                            <div class="subscribe--form" data-form="validate">
                                <form action="https://themelooks.us13.list-manage.com/subscribe/post?u=79f0b132ec25ee223bb41835f&id=f4e0e93d1d" method="post" name="mc-embedded-subscribe-form" target="_blank">
                                    <div class="input-group">
                                        <input type="email" name="EMAIL" placeholder="E-mail address" class="form-control" autocomplete="off" required>

                                        <div class="input-group-btn">
                                            <button type="submit" class="btn"><i class="fa fa-send"></i>Notify Me</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Subscribe Form End -->

                            <div class="social pt--50">
                                <ul class="nav">
                                    
                            </div>
                        </div>
                        <!-- Coming Soon Content End -->
                    </div>
                </div>
            </div>
        </section>
        <!-- Coming Soon Section End -->
    </div>
    <!-- Wrapper End -->

    <!-- ==== Plugins Bundle ==== -->
    <script src="js/plugins.min.js"></script>

    <!-- ==== Main Script ==== -->
    <script src="js/main.js"></script>
